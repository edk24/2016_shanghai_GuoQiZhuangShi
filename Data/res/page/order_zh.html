<style>
	@import url(./Controller/orderController.css);
</style>
<div class="vertical height-auto">
<form action="" class="form-horizontal">
	<div class="form-group liline" #order_search_form>
		<button class="btn" eType="zh" #click_order_add>创建订单</button>
		<button class="btn" eType="zh" #click_order_excel>导出Excel</button>
	</div>
	
	<div class="form-group order_so" style="width:460px">
		<label for="" class="input-label">日期</label>
		<select #order_search_date style="width:*">
			<option value="order_Date">下单时间</option>
			<option value="order_CompleteDate">交货时间</option>
		</select>
		<input type="masked" mask="#### - ##" style="width:100px" #order_search_date_start>
		~
		<input type="masked" mask="#### - ##" style="width:100px" #order_search_date_end>
		<!--
		<input type="date" #order_search_date_start value="now">
		~
		<input type="date" #order_search_date_end value="now">
		-->
	</div>
	<div class="form-group order_so" style="width:320px; margin-left:10px;">
		<input #order_search_key type="text" novalue="订单号/业主/连接件" />
		<button class="btn" eType="zh" #order_search_post>查询</button>
	</div>
	<div style="margin-right: 110px; width:1px;"></div>
</form>
<div class="horizontal height-auto" >
	<div class="width-auto height-auto" >
		<widget type='select' .table style="height:100%%">
					<table cellspacing="0px">
						<thead>
							<tr>
								<th width="120px">订单编号</th>
								<th width="100px">拼装方式</th>
								<th width="100px">订单类型</th>
								<th width="120px">订单录入</th>
								<th width="120px">销售员</th>
								<th width="100px">业主</th>
								<th >地址</th>
								<th >下单日期</th>
								<th >交货日期</th>
								<th >订单状态</th>
								<th >Action</th>
							</tr>
						</thead>
						<tbody #order-zh-list>

						</tbody>
						<div>
							<div style="width:200px; margin-left:auto;">
								<a href="" style='click!:page("zh", "Home")'>首页</a>&nbsp;
								<a href="" style='click!:page("zh", "Prev")'>上一页</a>&nbsp;
								<a href="" style='click!:page("zh", "Next")'>下一页</a>&nbsp;
								<a href="" style='click!:page("zh", "Last")'>尾页</a>
							</div>
							<div id="order-zh-pageinfo" style="width:200px; margin-right: auto;"></div>
						</div>
					</table>
				</widget>
</div>		
	<div style="width:180px;height:*">
		<ul class="remind_list">
			<li actionid="" orderid="">
				<div class="message" style='click!:order("modify", %s, self.parent().parent().orderid)'>余小波 更改了 802016110005</div>
				<div class="icon-close" style='click!:remind("del", self.parent().parent().actionid)'>×</div>
			</li>
		</ul>
	</div>
</div>
</div>
