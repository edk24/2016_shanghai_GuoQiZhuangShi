<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	@import url(./main.css);
	#divNot {
		assigned!:self.start-timer(72); //因为载入时有延迟.  所以定个计时器.  大概72毫秒后开始载入数据
		timer!: self.stop-timer(), 
				initialize(); //此函数用于初始化, 第一时间载入所有模块的基本数据
	}
	#order_view {
		key-off!: (key-code() == 13) ? order("view", self:value);
	}
	#user_img {
		behavior:button;
		click!:updatePhoto();
	}
	</style>
</head>
